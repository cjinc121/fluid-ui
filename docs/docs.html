<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid UI</title>
    <script
      src="https://kit.fontawesome.com/74999e9853.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="docs.css" />
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <header class="navbar">
      <div class="left-nav">
        <a class="p-1 fs-15" href="./main.html">
          <span class="brand fs-15"
            ><i class="fab fa-firstdraft fa-2x"></i>
            <span class="brand-name"> Fluid UI</span>
          </span>
        </a>
      </div>
      <div class="right-nav">
        <ul class="link">
          <li>
            <a href="https://github.com/cjinc121" target="_blank">
              <i class="fab fa-github fa-3x"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <!-- sidebar -->
    <div class="screen">
      <div class="sidebar p-2 m-1">
        <div class="sidebar-heading">Components</div>
        <div class="sidebar-item p-1"><a href="#avatar"> Avatar</a></div>
        <div class="sidebar-item p-1"><a href="#alert"> Alert</a></div>
        <div class="sidebar-item p-1"><a href="#button"> Button</a></div>
        <div class="sidebar-item p-1"><a href="#card"> Card</a></div>
        <div class="sidebar-item p-1"><a href="#avatar"> Image</a></div>
      </div>
      <div class="content">
        <!-- avatar -->
        <section id="avatar">
          <div class="avatar-container">
            <h3>Square Avatar</h3>
            <img
              class="avatar-square sm"
              src="/assets/images/avatar.png"
              alt="avatar-square"
            />
            <img
              class="avatar-square m"
              src="/assets/images/avatar.png"
              alt="avatar-square"
            />
            <img
              class="avatar-square lg"
              src="/assets/images/avatar.png"
              alt="avatar-square"
            />
          </div>
          <div class="code-container">
            <iframe
              src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=material&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=11.5px&lh=96%25&si=false&es=2x&wm=false&code=%253Cimg%2520class%253D%2522avatar-square%2520sm%2522src%253D%2522%252Fassets%252Fimages%252Favatar.png%2522alt%253D%2522avatar-square%2522%252F%253E%250A%250A%253Cimg%2520class%253D%2522avatar-square%2520m%2522%2520src%253D%2522%252Fassets%252Fimages%252Favatar.png%2522alt%253D%2522avatar-square%2522%252F%253E%250A%250A%253Cimg%2520class%253D%2522avatar-square%2520lg%2522%2520src%253D%2522%252Fassets%252Fimages%252Favatar.png%2522alt%253D%2522avatar-square%2522%252F%253E"
              style="
                width: 100%;
                height: 258px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
          <div class="avatar-container">
            <h3>Circular Avatar</h3>
            <img
              class="avatar-circle sm"
              src="/assets/images/avatar.png"
              alt="avatar-square"
            />
            <img
              class="avatar-circle m"
              src="/assets/images/avatar.png"
              alt="avatar-square"
            />
            <img
              class="avatar-circle lg"
              src="/assets/images/avatar.png"
              alt="avatar-square"
            />
          </div>
          <div class="code-container">
            <iframe
              src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=material&wt=none&l=htmlmixed&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=11.5px&lh=96%25&si=false&es=2x&wm=false&code=%253Cimg%2520class%253D%2522avatar-square%2520sm%2522src%253D%2522%252Fassets%252Fimages%252Favatar.png%2522alt%253D%2522avatar-square%2522%252F%253E%250A%250A%253Cimg%2520class%253D%2522avatar-square%2520m%2522%2520src%253D%2522%252Fassets%252Fimages%252Favatar.png%2522alt%253D%2522avatar-square%2522%252F%253E%250A%250A%253Cimg%2520class%253D%2522avatar-square%2520lg%2522%2520src%253D%2522%252Fassets%252Fimages%252Favatar.png%2522alt%253D%2522avatar-square%2522%252F%253E"
              style="
                width: 100%;
                height: 100%;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </section>
      </div>
    </div>

    <script src="/scripts/docs.js"></script>
  </body>
</html>
